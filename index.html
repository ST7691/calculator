<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu">
        <button class="opnbtn">
            <img src="img/moon.png" alt="">
        </button>
         <div class="btn-color">
            <div class="btn1"></div>
            <div class="btn2"></div>
            <div class="btn3"></div>
         </div>
    </div>
       <!-- calculator -->
    <div class="container">
        <input  class="output" type="text" name="" id="result" placeholder="0">
        <div class="all_btn">
            <button class="clr" onclick="clrAll('Ac')">Ac</button>
            <button class="de" onclick="del('Del')">Del</button>
            <button onclick="numshow('/')">/</button>
            <button onclick="numshow('7')">7</button>
            <button onclick="numshow('8')">8</button>
            <button onclick="numshow('9')">9</button>
            <button onclick="numshow('*')">*</button>
            <button onclick="numshow('4')">4</button>
            <button onclick="numshow('5')">5</button>
            <button onclick="numshow('6')">6</button>   
            <button onclick="numshow('-')">-</button>
            <button onclick="numshow('1')">1</button>
            <button onclick="numshow('2')">2</button>
            <button onclick="numshow('3')">3</button>
            <button  class="plus" onclick="numshow('+')">+</button>
            <button onclick="numshow('0')">0</button>
            <button onclick="numshow('.')">.</button>     
            <button class="eql" onclick="calculator('=')">=</button> 
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
